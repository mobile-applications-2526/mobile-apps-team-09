services:
  # PlantSense AI Backend API
  backend:
    build: .
    container_name: plantsense_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-True}
      - APP_NAME=${APP_NAME:-PlantSense AI Backend}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - plantsense_network

  # PostgreSQL Database for PlantSense AI
  db:
    image: postgres:15-alpine
    container_name: plantsense_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5431:5432"
    volumes:
      - plantsense_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - plantsense_network

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plantsense_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@plantsense.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - plantsense_network

networks:
  plantsense_network:
    driver: bridge

volumes:
  plantsense_data:
